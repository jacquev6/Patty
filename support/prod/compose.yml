name: patty-prod-preview

services:
  # Actual prod services
  ######################
  db:
    image: postgres:15
    tmpfs:
      - /var/lib/postgresql/data
    env_file:
      - db/env
    healthcheck:
      test: ["CMD", "pg_isready", "--timeout=0", "--dbname=db", "--username=admin"]
      interval: 0.5s

  # Add a line like this in your crontab to replace the 'db-backup' service below:
  # 10 *   * * *   user  (cd /path/to/compose/env && docker compose exec backend python -m patty backup-database)

  adminer:
    image: adminer:4

  backend:
    image: jacquev6/patty:preview-backend
    pull_policy: never
    env_file:
      - backend/env
      - backend/secrets.env
    depends_on:
      db:
        condition: service_healthy

  submission-daemon:
    image: jacquev6/patty:preview-backend
    pull_policy: never
    env_file:
      - backend/env
      - backend/secrets.env
    init: true
    command: ["python", "-m", "patty", "run-submission-daemon"]
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: jacquev6/patty:preview-frontend
    pull_policy: never
    # environment: [ PATTY_UNAVAILABLE_UNTIL=2025-12-31T23:59:59.999Z ]

  # Preview-only services
  #######################

  migrator:
    image: jacquev6/patty:preview-backend
    pull_policy: never
    working_dir: /app/patty
    env_file:
      - backend/env
      - backend/secrets.env
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy
  data-loader:
    image: jacquev6/patty:preview-backend
    pull_policy: never
    env_file:
      - backend/env
      - backend/secrets.env
    command: ["python", "-m", "patty", "load-fixtures", "seed-data"]
    depends_on:
      migrator:
        condition: service_completed_successfully
  db-backup:
    image: jacquev6/patty:preview-backend
    pull_policy: never
    env_file:
      - backend/env
      - backend/secrets.env
    init: true
    command: ["bash", "-c", "while true; do python -m patty backup-database; sleep 300; done"]
    depends_on:
      data-loader:
        condition: service_completed_successfully

  fanout:
    image: nginx:latest
    ports:
      - 8090:8090
    volumes:
      - ./fanout/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - adminer
